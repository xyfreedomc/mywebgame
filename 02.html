<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #canvas-frame{
            border: none;
            cursor: pointer;
            width: 100%;
            height: 1200px;
            background: #000;
        }
    </style>
</head>
<body onload="threeStart()">
<div id="canvas-frame"></div>
<script src="js/three.min.js"></script>
<script src="js/Stats.js"></script>
<script>
    var renderer;
    var stats;
    function initThree(){
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.getElementById('canvas-frame').appendChild(stats.domElement);
        width = document.getElementById("canvas-frame").clientWidth;
        height = document.getElementById("canvas-frame").clientHeight;
        renderer = new THREE.WebGLRenderer({
            antialias:true
        });
        renderer.setSize(width,height);
        document.getElementById("canvas-frame").appendChild(renderer.domElement);
        renderer.setClearColor(0xFFCE42,1.0);

    }
    var camera;
    function initcamera(){
        camera = new THREE.PerspectiveCamera(45,width / height,1,10000);
        camera.position.x = 0;
        camera.position.y = 1000;
        camera.position.z = 0;
        camera.up.x = 0;
        camera.up.y = 0;
        camera.up.z = 1;
        camera.lookAt({
            x : 0,
            y : 0,
            z : 0
        });
    }
    var scene;
    function initScene(){
        scene = new THREE.Scene();
    }
    var light;
    function initLight(){
        light = new THREE.DirectionalLight(0xaaf0fe,1.0,0);
        light.position.set(100,100,200);
        scene.add(light);
    }
    var cube;
    function initObject(){
        var geometry = new THREE.Geometry();
        var material = new THREE.LineBasicMaterial({vertexColors:true,Linewidth:3000});
        var color1 = new THREE.Color(0x44444);
        var color2 = new THREE.Color(0xffff0f);

        var p1 = new THREE.Vector3(-100,200,100);
        var p2 = new THREE.Vector3(100,0,-100);
        geometry.vertices.push(p1);
        geometry.vertices.push(p2);

        geometry.colors.push(color1,color2);

        var line = new THREE.Line(geometry,material,THREE.LinePieces);
        cube = line;
        scene.add(line);
    }
    function animation(){
        cube.position.x = cube.position.x +1;
        renderer.render(scene,camera);
        requestAnimationFrame(animation);
        stats.update();
    }

        function threeStart(){
            initThree();
            initcamera();
            initScene();
            initLight();
            initObject();
            animation();
        }
</script>
</body>
</html>
