<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>three 3d load</title>
    <script type="text/javascript" src="js/loaders/OBJLoader.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #canvas-frame{
            border: none;
            cursor: pointer;
            width: 100%;
            height: 1200px;
            background: #000;
        }
    </style>
</head>
<body onload="init()">
<div id="canvas-frame"></div>
<script>
   var container;
    var camera,scene,renderer;
    var mouseX = 0, mouseY = 0;
    var windowsHalfX = window.innerWidth / 2;
    var windowsHalfY = window.innerHeight / 2;
    init();
    //animate();

    function init(){
        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,1,2000);
        camera.position.z = 1;

        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight(0x101030);
        scene.add(ambient);

        var directionalLight = new THREE.DirectionalLight(0xffeedd);
        directionalLight.position.set(0,0,1);
        scene.add(directionalLight);

//        var manager = new THREE.LoadingManager();
//        manager.onProgress = function(item ,loaded,total){
//            console.log(item,loaded,total);
//        };
        var texture = new THREE.Texture();
        //var loader = new THREE.
        var loader = new THREE.ObjectLoader();
        loader.load('others/port.obj',function (object){
            object.traverse(function (child){
                if (child instanceof THREE.Mesh){
                    child.material.map = texture;
                }
            });
            object.position.y = -95;
            scene.add(object);
        });
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        container.appendChild(renderer.domElement);
        renderer.render( scene, camera );
    }
</script>
</body>
</html>
